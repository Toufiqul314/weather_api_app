<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-data" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="Clouds" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        const apiKey = "022e0763a9574ed944b3710bada6d180";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
        const searchBox=document.getElementById("input-data");
        const searchBtn=document.getElementById("search-btn");

         function weatherApiCall(city) {
            fetch(apiUrl+city+`&appid=${apiKey}`)
            .then(response=>response.json())
            .then(data=>{
                console.log(data);
                document.getElementById("city-name").innerText=data.name;
                document.getElementById("temp").innerText=data.main.temp;
                
            })
            
        }
        searchBtn.addEventListener('click',()=>{
            weatherApiCall(searchBox.value);
        });
        
        
    </script>
</body>

</html>
